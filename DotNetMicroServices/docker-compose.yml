services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  userservice:
    build:
      context: .
      dockerfile: Dockerfile.userservice.dev
    container_name: userservice
    ports:
      - "5002:5002"
    volumes:
      - ./src/UserService:/app/src/UserService
      - ./libs/Shared:/app/libs/Shared
      - /app/src/UserService/bin
      - /app/src/UserService/obj
      - /app/libs/Shared/bin
      - /app/libs/Shared/obj
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5002
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:5002/swagger/v1/swagger.json"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  useraccountservice:
    build:
      context: .
      dockerfile: Dockerfile.useraccountservice.dev
    container_name: useraccountservice
    ports:
      - "5003:5003"
    volumes:
      - ./src/UserAccountService:/app/src/UserAccountService
      - ./libs/Shared:/app/libs/Shared
      - /app/src/UserAccountService/bin
      - /app/src/UserAccountService/obj
      - /app/libs/Shared/bin
      - /app/libs/Shared/obj
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5003
      - ConnectionStrings__DefaultConnection=mongodb://mongodb:27017
      - MongoDb__DatabaseName=UserAccountDB
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:5003/swagger/v1/swagger.json"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  coursesservice:
    build:
      context: .
      dockerfile: Dockerfile.coursesservice.dev
    container_name: coursesservice
    ports:
      - "5004:5004"
    volumes:
      - ./src/CoursesService:/app/src/CoursesService
      - ./libs/Shared:/app/libs/Shared
      - /app/src/CoursesService/bin
      - /app/src/CoursesService/obj
      - /app/libs/Shared/bin
      - /app/libs/Shared/obj
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5004
      - ConnectionStrings__DefaultConnection=mongodb://mongodb:27017
      - MongoDb__DatabaseName=CoursesDB
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:5004/swagger/v1/swagger.json"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway.dev
    container_name: gateway
    ports:
      - "5000:5000"
    volumes:
      - ./src/Gateway:/app/src/Gateway
      - ./libs/Shared:/app/libs/Shared
      - /app/src/Gateway/bin
      - /app/src/Gateway/obj
      - /app/libs/Shared/bin
      - /app/libs/Shared/obj
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ServiceUrls__UserService=http://userservice:5002
      - ServiceUrls__UserAccountService=http://useraccountservice:5003
      - ServiceUrls__CoursesService=http://coursesservice:5004
      - RabbitMQ__HostName=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__UserName=guest
      - RabbitMQ__Password=guest
    depends_on:
      rabbitmq:
        condition: service_healthy
      userservice:
        condition: service_healthy
      useraccountservice:
        condition: service_healthy
      coursesservice:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:5000/swagger/v1/swagger.json"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mongodb_data:

networks:
  microservices-network:
    driver: bridge
