# Spring Boot DevTools Configuration
# This file configures which files trigger a restart

# Additional paths to watch for changes
restart.additional-paths=src/main/java,src/main/resources

# Exclude patterns (files that won't trigger restart)
restart.exclude=static/**,public/**,templates/**,META-INF/maven/**

# Include patterns (files that will trigger restart)
restart.include=**/*.java,**/*.properties,**/*.yml,**/*.yaml,**/*.xml









